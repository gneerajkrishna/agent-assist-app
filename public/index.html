<!DOCTYPE html>
<html>
<head><title>Agent Assist</title></head>
<body>
  <h2>Medical Coding Assistant</h2>
  <input type="file" id="fileInput" />
  <br /><br />
  <button onclick="sendChart()">Generate Codes</button>
  <br /><br />
  <textarea id="output" rows="10" cols="80" readonly></textarea>

  <script>
    async function sendChart() {
      const file = document.getElementById('fileInput').files[0];
      const text = await file.text();

      const res = await fetch('/api/code-chart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note: text })
      });

      const data = await res.json();
      document.getElementById('output').value = data.codes;
    }
  </script>
</body>
</html>
